<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form class="decor" action="/register" method="post">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
        <h3>Register</h3>

        <label>Email: </label>
        <input type="email" name="email" id='email' placeholder="Email" style="margin-bottom: 2%;">
        <br />
        <label>Name: </label>
        <input type="text" name="name" id='name' placeholder="Username" style="margin-bottom: 2%;">
        <br />
        <label>Surname: </label>
        <input type="text" name="surname" id='surname' placeholder="Surname" style="margin-bottom: 2%;">
        <br />
        <label>Age: </label>
        <input type="text" name="age" id='age' placeholder="Age" style="margin-bottom: 2%;">
        <br />

        <input type="submit" value="Send">
        </div>
    </form>

</body>
</html>
